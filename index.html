<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourism</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Where to Visit?</h1>
        <p>Enter your favorite city (starting with a capital letter) to get a suggestion:</p>
        <input type="text" id="favoriteCity" placeholder="Enter your favorite city">
        <button onclick="getSuggestion()">Get Suggestion</button>
        <div id="result"></div>
        <div id="weatherInfo"></div>
        <div id="languagePhrases"></div>
        <div id="tourismLink"></div>
        <div id="currencyConverter">
            <h2>Currency Converter</h2>
            <input type="number" id="amount" placeholder="Amount">
            <select id="fromCurrency"></select>
            <select id="toCurrency"></select>
            <button onclick="convertCurrency()">Convert</button>
            <div id="conversionResult"></div>
        </div>
    </div>
    <div id="cityImages"></div>
    <script src="script.js"></script>
</body>
</html>
